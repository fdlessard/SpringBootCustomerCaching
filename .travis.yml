language: java

jdk:
  - oraclejdk8

sudo: false

install: true

addons:
  sonarcloud:
    organization: "fdlessard-github"
    token:
      secure: ""
    coverity_scan:
      project:
        name: "fdlessard/SpringBootCustomerCaching"
        description: "<Your project description here>"
      notification_email: fdlessard+gh@gmail.com
      build_command_prepend: "<Your build preprocessing command here>"
      build_command:   "<Your build command here>"
      branch_pattern: coverity_scan



script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'



    env:
      global:
       # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
       #   via the "travis encrypt" command using the project repo's public key
       - secure: ""

    before_install:
          - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

    addons:

